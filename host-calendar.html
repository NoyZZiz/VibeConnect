<!DOCTYPE html>
<html lang="en" data-page="host">
<head>
    <meta charset="UTF-8">
    <title>Booking Calendar | VibeConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar"><!-- Same navigation --></nav>

    <main class="host-calendar">
        <div class="container">
            <h1>Booking Calendar</h1>
            <div class="calendar-header">
                <button class="btn outline-btn">Today</button>
                <h2>November 2023</h2>
                <button class="btn outline-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid">
                <!-- Calendar days grid would be here -->
                <div class="booking-slot booked">
                    <span class="time">10:00 AM</span>
                    <span class="guest">2 guests</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"><!-- Same footer --></footer>
</body>
</html>
