<!DOCTYPE html>
<html lang="en" data-page="host">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Settings | VibeConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <!-- Same navigation as dashboard -->
    </nav>

    <main class="host-settings">
        <div class="container">
            <h1>Account Settings</h1>
            
            <!-- Tax Information -->
            <section class="settings-section">
                <h2><i class="fas fa-file-invoice"></i> Tax Details</h2>
                <form id="tax-form">
                    <div class="form-group">
                        <label>PAN Card Number*</label>
                        <input type="text" placeholder="e.g., ABCDE1234F" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
                        <small>Required for TDS compliance</small>
                    </div>
                    <div class="form-group">
                        <label>GSTIN (Optional)</label>
                        <input type="text" placeholder="22ABCDE1234F1Z5">
                        <small>Required if turnover exceeds â‚¹20L/year</small>
                    </div>
                    <button type="submit" class="btn primary-btn">Save Tax Details</button>
                </form>
            </section>

            <!-- Bank Details -->
            <section class="settings-section">
                <h2><i class="fas fa-university"></i> Bank Account</h2>
                <form id="bank-form">
                    <div class="form-group">
                        <label>Account Holder Name*</label>
                        <input type="text" placeholder="As per bank records" required>
                    </div>
                    <div class="form-group">
                        <label>Account Number*</label>
                        <input type="text" placeholder="e.g., 1234567890" required>
                    </div>
                    <div class="form-group">
                        <label>IFSC Code*</label>
                        <input type="text" placeholder="e.g., SBIN0001234" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Update Bank Details</button>
                </form>
            </section>

            <!-- Global Settings (Hidden) -->
            <section class="settings-section global-option" style="display:none">
                <h2><i class="fas fa-globe"></i> Country Settings</h2>
                <!-- Hidden for India-first phase -->
            </section>
        </div>
    </main>

    <footer class="footer">
        <!-- Same footer as dashboard -->
    </footer>
</body>
</html>
