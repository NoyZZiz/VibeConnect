<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | VibeConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar"><!-- Same navigation --></nav>

    <main class="contact-page">
        <div class="container">
            <h1>Partner With Us</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label>Your Name*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Business Type*</label>
                    <select required>
                        <option value="">Select...</option>
                        <option value="cultural-center">Cultural Center</option>
                        <option value="independent-host">Independent Host</option>
                    </select>
                </div>
                <button type="submit" class="btn primary-btn">Submit Inquiry</button>
            </form>
        </div>
    </main>
    <footer class="footer"><!-- Same footer --></footer>
</body>
</html>
